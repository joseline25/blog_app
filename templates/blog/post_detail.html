{% extends "home.html" %} 

{% block content %} 
<section id="latest-posts">
    

    

    <div class="post">
      <h3>{{ post.title }} on {{ post.publication_date }}</h3>
      <p>{{post.content}}</p>
      <span
        >Tags: {% for tag in post.tags.all %}
        <a href="{% url  'blog:tag_detail' tag.pk %}">{{tag.name}}</a> {% if not forloop.last %}, {% endif %} {% endfor %}
      </span>
    </div>

   
  </section>
{% endblock content %}
